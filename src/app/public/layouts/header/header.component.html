<header>
  <div class="bgded overlay">
    <div class="wrapper row0">
      <div id="topbar" class="hoc clear">
        <div class="fl_left">
          <ul class="nospace">
            <li><i class="fas fa-phone"></i>+221774854879</li>
          </ul>
        </div>
        <div class="fl_right">
          <ul class="nospace">
            <li><a routerLink="/public"><i class="fas fa-home"></i></a></li>
            <li *ngIf="!auth.hasLoggedIn"><a [routerLink]="['/', 'auth', 'login']" title="Se connecter"><i
              class="fas fa-sign-in-alt"></i></a></li>
            <li *ngIf="auth.hasLoggedIn"><a href="javascript:void(0)" (click)="logout()" title="Se déconnecter"><i
              class="fas fa-sign-out-alt"></i></a></li>
            <li *ngIf="!auth.hasLoggedIn"><a [routerLink]="['/', 'auth', 'register']" title="Nouveau compte"><i
              class="fas fa-edit"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand orange font-weight-bold text-cursive" routerLink="/public">Feegn.Info</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active" *ngIf="auth.hasLoggedIn && (auth.hasAdminAbility || auth.hasModAbility)">
          <a class="nav-link" routerLink="/">Admin<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">
            Catégories
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <div *ngFor="let cat of categofies">
              <a class="dropdown-item" href="javascript:void(0)" (click)="go(cat)">{{cat.nom}}</a>
              <div class="dropdown-divider"></div>
            </div>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="my-claims" aria-disabled="true">Mes réclmations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)" aria-disabled="true">À propos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)" aria-disabled="true">Contact</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</header>
