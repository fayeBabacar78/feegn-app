<div fxLayout="row wrap">
  <div fxFlex.gt-lg="66" fxFlex.gt-md="66" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <div class="d-flex flex-wrap">
          <div>
            <mat-card-title>Sales Overview</mat-card-title>
            <mat-card-subtitle>Ample Admin Vs Material Admin</mat-card-subtitle>
          </div>
          <div class="ml-auto">
            <ul class="list-inline">
              <li>
                <h6 class="text-success m-0"><i class="mdi mdi-checkbox-blank-circle font-10 m-r-10 "></i>Ample</h6>
              </li>
              <li>
                <h6 class=" text-info m-0"><i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>Pixel</h6></li>
            </ul>
          </div>
        </div>
        <div class="barchrt" style="height:360px;">
          <x-chartist
            class="" [data]="barChart1.data" [type]="barChart1.type" [options]="barChart1.options"
            [responsiveOptions]="barChart1.responsiveOptions"
            [events]="barChart1.events">
          </x-chartist>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex.gt-lg="33" fxFlex.gt-md="33" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-card-content>
        <mat-card-title>Our Visitors</mat-card-title>
        <mat-card-subtitle>Different Devices Used to Visit</mat-card-subtitle>
        <div class="piechart">
          <x-chartist
            class=""
            [data]="donuteChart1.data" [type]="donuteChart1.type" [options]="donuteChart1.options"
            [responsiveOptions]="donuteChart1.responsiveOptions"
            [events]="donuteChart1.events">
          </x-chartist>
        </div>
      </mat-card-content>
      <hr>
      <mat-card-content>
        <ul class="list-inline text-center">
          <li>
            <h6 class="text-success m-0">
              <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10 "></i>Mobile</h6>
          </li>
          <li>
            <h6 class=" text-info  m-0">
              <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>Desktop</h6>
          </li>
          <li>
            <h6 class=" text-purple  m-0">
              <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>Tablet</h6>
          </li>
        </ul>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div fxLayout="row wrap">
  <div fxFlex.gt-lg="50" fxFlex.gt-md="50" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <div class="p-20 bg-info position-relative">
        <h4 class="card-title text-white m-0">Utilisateurs</h4>
        <h6 class="card-subtitle text-white m-0 op-5">Checkout my contacts here</h6>
        <button mat-mini-fab color="accent" class="add"><i
          class="pi pi-plus"></i></button>
        <button mat-mini-fab color="primary" class="list"><i class="pi pi-list"></i>
        </button>
      </div>
      <!-- content -->
    </mat-card>
    <mat-card class="oh text-center little-profile">
      <img mat-card-image src="assets/images/background/profile-bg.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <div class="pro-img">
          <img src="assets/images/users/4.jpg" width="100" alt="user" class="img-circle">
        </div>
        <h3 class="m-b-0">Angela Dominic</h3>
        <h6 class="m-t-0 ">Web Designer &amp; Developer</h6>
        <mat-card-actions>
          <button mat-raised-button color="warn">Follow</button>
        </mat-card-actions>
        <div fxLayout="row" fxLayoutWrap="wrap" class="m-t-30">
          <div fxFlex.gt-sm="33.33%" fxFlex.gt-xs="33.33%" fxFlex="100">
            <h3 class="m-0 font-light">1099</h3>
            <small>Articles</small>
          </div>
          <div fxFlex.gt-sm="33.33%" fxFlex.gt-xs="33.33%" fxFlex="100">
            <h3 class="m-0 font-light">23,469</h3>
            <small>Followers</small>
          </div>
          <div fxFlex.gt-sm="33.33%" fxFlex.gt-xs="33.33%" fxFlex="100">
            <h3 class="m-0 font-light">6035</h3>
            <small>Likes</small>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex.gt-lg="50" fxFlex.gt-md="50" fxFlex.gt-xs="100" fxFlex="100">
    <mat-card>
      <mat-tab-group>
        <mat-tab label="Tab 1">
          <!-- content -->
        </mat-tab>
        <mat-tab label="Tab 2">
          <!-- content -->
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
</div>
